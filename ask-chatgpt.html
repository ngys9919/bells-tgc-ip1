<body>
<h1>Ask ChatGPT</h1>

<div class="parent">
  <!-- <div class="flex-box inter-400" id="text-area-header"> -->
  <div class="child">
    <label>TripAI Itinerary</label>
    <form>
    <div class="mb-3">
      <label>Enter place to go</label>
      <input type="text" class="form-control" id="inputPlace" value="Singapore" disabled>
    </div>
    <div class="mb-3">
      <label>Enter the number of day(s)</label>
      <input type="number" min="1" max="7" class="form-control" id="inputDays" value="1">
    </div>
    <label>Select type of itinerary</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
      <label class="form-check-label" for="flexRadioDefault1">
        Popular tour
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Budget tour
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
      <label class="form-check-label" for="flexRadioDefault3">
        Cultural tour
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
      <label class="form-check-label" for="flexRadioDefault4">
        Historical tour
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
      <label class="form-check-label" for="flexRadioDefault5">
        Gourmet-food tour
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault6">
      <label class="form-check-label" for="flexRadioDefault6">
        Tertiary institutions tour
      </label>
    </div>
      <button type="submit" class="btn btn-primary mr-2 my-2" id="sendRequestBtn">Send Request</button>
      <button type="submit" class="btn btn-primary mr-2 my-2" id="clearAnswerBtn">Clear Answer</button>    
  </form>
  </div>
  <!-- <div class="flex-box inter-200" id="text-area-content"> -->
  <div class="child">
      <!-- Content here -->
      <div id="chatgpt-map"></div>
      <div id="chatgpt-results">
      Ask ChatGPT Response:
      </div>
  </div>
</div>

  <div class="alert alert-info">
        Using Ask ChatGPT, you may use the feature "Tell me about ..." to gather more information
        <wbr>about the popular places of interests in Singapore ?
        <div>
            <input type="submit" value="Continue..." class="btn btn-outline-success mr-2 my-2" id="continueBtn"/>
            <a href="home.html" class="btn btn-outline-success my-2">Home</a>
            <!-- <input type="submit" value="Confirm" class="btn btn-danger"/> -->
            <!-- <a href="index.html" class="btn btn-primary">Cancel</a> -->
            
        </div>
    </div>
    <div id="main"></div>
    <!-- <h1>Popular Places of Interests in Singapore</h1> -->
    <ul id="tellmeabout" class="list-group">
    </ul>
    
    <div id="testMe">
      Test me can be clicked
    </div>
    
    <p><button id='clickTrigger'>Click #testMe</button></p>
    
    <div id="testMeResult"></div>
<!-- Bootstrap -->
