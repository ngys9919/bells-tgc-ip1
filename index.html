<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locator with Leaflet Map</title>
    <!-- icon file -->
    <link rel="shortcut icon" href="res/bells_icon.ico">
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- our own style sheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="map-container">
      <div id="search-container">
        <input type="text" id="searchTerms" />
        <button id="searchBtn">Search</button>
        <div id="search-results"></div>
      </div>
      <div id="map"></div>
    </div>

    <!-- Leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.4/axios.min.js"
      integrity="sha512-6VJrgykcg/InSIutW2biLwA1Wyq+7bZmMivHw19fI+ycW0jIjsadm8wKQQLlfv3YUS4owfMDlZU38NtaAK6fSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- our own javascript files -->
    <script src="js/data.js"></script>
    <script src="js/view.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
