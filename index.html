<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="The application of this project caters to the needs of a specific target user group, the Singapore Tourists,

  <meta http-equiv="refresh" content="1; URL=http://127.0.0.1:5500/home.html" />

  <title>SG-finder: intro</title>

  <link rel="shortcut icon" href="res/bells_icon.ico">

  <style>
    /* Opening CSS */
@keyframes hideAfterDelay {
  0% {
    opacity: 1;
    visibility: visible;
    pointer-events: none;
    background-color: #dee3ea;
  }

  25% {
    opacity: 1;
    visibility: visible;
    pointer-events: none;
    background-color: #aac5ec;
  }

  50% {
    opacity: 1;
    visibility: visible;
    pointer-events: none;
    background-color: #85b1ed;
  }

  100% {
    opacity: 0;
    pointer-events: none;
  }
}

    .hideAfterDelay {
      height: 100%;
      width: 100%;
      background-color: white;
      position: fixed;
      top: 0;
      left: 0;
      animation: hideAfterDelay 3s linear forwards;
      z-index: 10000;
    }

    .landing {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 120%;
      width: 100%;
    }

    .main-logo {
      /* width: 60%; */
      /* height: auto; */
      width: 250px;
      height: 250px;
    }

    .subtitle {
      /* font-family: 'Montserrat', sans-serif; */
      /* color: rgb(56, 55, 55); */
      /* font-weight: 800; */
      color: maroon;
      font-family: "Poppins", sans-serif;
      font-size: 20px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="hideAfterDelay">
    <div class="landing" class="hideAfterDelay">
      <!-- <img class="main-logo" class="hideAfterDelay" src="img/TripAI.jpg"> -->
      <img class="main-logo" class="hideAfterDelay" src="img/SINGAPORE-SG-finder.png">
      <p class="subtitle" class="hideAfterDelay"></p>
      <p class="subtitle" class="hideAfterDelay"></p>
    </div>
  </div>

  <!-- our own javascript files -->
  <!-- <script src="js/multilang.js"></script> -->
  <script type="text/javascript">
    // SG-finder
    window.onload = function () { // can also use window.addEventListener('load', (event) => {
      // the document was fully read and all resources (like images) are loaded too.
      userPreferredLanguage = localStorage.getItem('language') || 'en';
      lang = userPreferredLanguage;
      let message = {
        en: "What is SG-finder? \n\nThis is a web app for Singapore Tourist to find your place around Singapore, a red dot in the world!",
        zh: "什么是新加坡-搜索？\n\n这是一个网站提供给新加坡旅客寻找地方到处玩游这个小岛国！"
      };
      
      // alert(message[lang]);
      // alert("What is SG-finder? \n\nThis is a web app for Singapore Tourist to find your place around Singapore, a red dot in the world!");
      // the document was fully read and all resources (like images) are loaded too.
      
      let collection = document.getElementsByClassName("subtitle");
      if (lang == 'zh') {
        collection[0].innerHTML = "欢迎来新加坡!";
        collection[1].innerHTML = "祝旅途愉快.";
      } else {
        collection[0].innerHTML = "Welcome to Singapore!";
        collection[1].innerHTML = "Have an enjoyable trip here.";
      }
      
      setTimeout(function() {
  	    alert(message[lang]);
      },10)
    };
  </script>

</body>

</html>
